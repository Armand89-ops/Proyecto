<style>
  .custom-table {
    width: 80%; /* Ancho personalizado de la tabla */
    height: 200px; /* Altura personalizada de la tabla */
    align-items: center;
  }
  .custom-button {
    background-color: #025464;
    color: white; /* Color del texto */
    border-color: #025464; /* Color del borde */
    width: 300px;
  }
</style>


<form  method="post"> 

    <h2>Registro de productos</h2>

    <div class="form-group row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">C贸digo:</label>
      <div class="col-sm-10">
        <input type="text"  name="codigo" [(ngModel)]="datosP.codigo" placeholder="Coloque codigo" required="required" class="form-control form-control-lg" >
      </div>
    </div>

    <div class="form-group row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Clave:</label>
      <div class="col-sm-10">
        <input type="text"   name="clave"  [(ngModel)]="datosP.clave" placeholder="Coloque la clave" required="required" class="form-control form-control-lg" >
      </div>
    </div>

    <div class="form-group row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Descripci贸n:</label>
      <div class="col-sm-10">
        <input  type="text"  name="Descripci贸n"  [(ngModel)]="datosP.descripcion" placeholder="Coloque la descripci贸n" required="required" class="form-control form-control-lg" >
      </div>
    </div>

    <div class="form-group row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Precios:</label>
      <div class="col-sm-10">
        <input  type="email"   name="precioMa"  [(ngModel)]="datosP.mayoreo" placeholder="Coloque el precio por mayoreo" required="required" class="form-control form-control-lg" >
        <input  type="email"   name="precioMe" [(ngModel)]="datosP.menudeo" placeholder="Coloque el precio por menudeo" required="required" class="form-control form-control-lg" >
      </div>
    </div>

    <div class="form-group row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Unidad:</label>
      <div class="col-sm-10">
        <input type="text"  name="unidad" [(ngModel)]="datosP.unidades" placeholder="Coloque la unidad" required="required" class="form-control form-control-lg" >
      </div>
    </div>

    <div class="form-group row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Peso:</label>
      <div class="col-sm-10">
        <input type="text"  name="peso" [(ngModel)]="datosP.peso" placeholder="Coloque el peso" required="required" class="form-control form-control-lg" >
      </div>
    </div>

    <div class="form-group row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Dimensiones:</label>
      <div class="col-sm-10">
        <input type="text"  name="Dimensiones" [(ngModel)]="datosP.dimensiones" placeholder="Coloque las dimensiones" required="required" class="form-control form-control-lg" >
      </div>
    </div>

    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block mb-3 custom-button"  onclick="window.history.back()">
            Regresar
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block mb-3 custom-button" (click)="agregar()">
            Registrar
          </button>
        </div>
      </div>
     
    </div>

  </form>
